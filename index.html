<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave de Resgate - Sensi IA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1e1e2d; /* Fundo Dark Mode mais escuro */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .wrapper {
            max-width: 500px;
            width: 100%;
            background: #2a2a3e; /* Container mais claro */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        h1 {
            color: #00bcd4; /* Azul ciano vibrante */
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .emoji {
            font-size: 3em;
            display: block;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #cccccc;
        }
        .key-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #apikey {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #3c3c54;
            border-radius: 8px;
            background-color: #35354a;
            color: #f0f0f0;
            font-size: 1.1em;
            text-align: center;
            user-select: all; /* Permite f√°cil sele√ß√£o em mobile */
        }
        #copyButton {
            padding: 15px 20px;
            background-color: #00bcd4;
            color: #1e1e2d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        #copyButton:hover {
            background-color: #0097a7;
        }
        #copyButton:active {
            transform: scale(0.98);
        }
        .alert {
            color: #ffcc00;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span class="emoji">üîë</span>
        <h1>Sua Chave Secreta de Resgate</h1>
        <p>Parab√©ns por completar o processo! Copie a chave abaixo e cole no chat do bot para receber suas **300 moedas**.</p>
        
        <div class="key-area">
            <input 
                type="text" 
                id="apikey" 
                value="CHAVE-DE-TESTE-MANUAL" 
                readonly 
            />
            <button id="copyButton">Copiar</button>
        </div>
        
        <p class="alert">Lembre-se: A chave s√≥ funciona uma vez!</p>
    </div>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            var keyInput = document.getElementById('apikey');
            
            // Seleciona o texto no input
            keyInput.select();
            keyInput.setSelectionRange(0, 99999); // Para mobile
            
            // Copia o texto para a √°rea de transfer√™ncia
            document.execCommand('copy');
            
            // Feedback visual
            this.textContent = 'Copiado! ‚úÖ';
            setTimeout(() => {
                this.textContent = 'Copiar';
            }, 2000);
        });
    </script>
</body>
</html>
