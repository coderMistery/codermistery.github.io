<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave de Resgate - Sensi IA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1e1e2d; 
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .wrapper {
            max-width: 500px;
            width: 100%;
            background: #2a2a3e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        h1 {
            color: #00bcd4;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .emoji {
            font-size: 3em;
            display: block;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #cccccc;
        }
        .key-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #apikey {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #3c3c54;
            border-radius: 8px;
            background-color: #35354a;
            color: #f0f0f0;
            font-size: 1.1em;
            text-align: center;
            user-select: all;
            /* Inicia escondido */
            display: none; 
        }
        #copyButton {
            padding: 15px 20px;
            background-color: #00bcd4;
            color: #1e1e2d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        #copyButton:hover:not(:disabled) {
            background-color: #0097a7;
        }
        #copyButton:active:not(:disabled) {
            transform: scale(0.98);
        }
        #copyButton:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .alert {
            color: #ffcc00;
            font-weight: bold;
            margin-top: 15px;
        }
        #loadingMessage {
            color: #00bcd4;
            font-weight: bold;
            font-size: 1.2em;
        }
        #feedbackMessage {
            margin-top: 30px;
            font-size: 1.2em;
            color: #5cb85c;
            font-weight: bold;
            display: none; 
        }
        #errorMessage {
            color: #ff6347;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span class="emoji">üîë</span>
        <h1 id="mainTitle">Obtendo Sua Chave...</h1>
        <p id="mainDescription">Aguarde enquanto verificamos o estoque dispon√≠vel no servidor.</p>
        
        <p id="loadingMessage">Carregando...</p>
        
        <div class="key-area" id="keyArea" style="display:none;">
            
            <input 
                type="text" 
                id="apikey" 
                value="..." 
                readonly 
            />
            
            <button id="copyButton">Copiar</button>
        </div>
        
        <p id="errorMessage">Erro ao carregar a chave.</p>
        <p class="alert" id="alertText">Lembre-se: A chave s√≥ funciona uma vez!</p>

        <p id="feedbackMessage">‚úÖ CHAVE COPIADA! Volte ao Telegram para usar seu c√≥digo.</p>
    </div>

    <script>
        // üö® CONFIGURA√á√ÉO CR√çTICA üö®
        const API_URL = "https://f0a5b69e-87b5-41c6-b1c6-aa6b6af54f74-00-3br5arpmhqeoh.riker.replit.dev/get_unique_key"; 
        // üö® CHAVE SECRETA CORRIGIDA E ID√äNTICA AO REPLIT SECRETS
        const CLIENT_SECRET_KEY = "Codigos2026_Monetizacao_R5T9F"; 
        
        const keyInput = document.getElementById('apikey');
        const copyButton = document.getElementById('copyButton');
        const keyArea = document.getElementById('keyArea');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const feedback = document.getElementById('feedbackMessage');
        const mainTitle = document.getElementById('mainTitle');
        const mainDescription = document.getElementById('mainDescription');
        const alertText = document.getElementById('alertText');


        // 1. Fun√ß√£o que chama a API e obt√©m a chave
        async function fetchKeyFromAPI() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    // Envia o segredo no cabe√ßalho para autentica√ß√£o
                    headers: {
                        'X-API-KEY': CLIENT_SECRET_KEY 
                    }
                });

                const data = await response.json();
                
                loadingMessage.style.display = 'none'; // Esconde o carregamento

                if (response.status === 200 && data.status === 'sucesso') {
                    // SUCESSO: Mostra a chave e o bot√£o
                    keyInput.value = data.chave;
                    keyArea.style.display = 'flex';
                    keyInput.style.display = 'block';
                    mainTitle.textContent = "Sua Chave Secreta de Resgate";
                    mainDescription.innerHTML = "Parab√©ns por completar! Copie a chave abaixo e cole no chat do bot para receber suas **300 moedas**.";
                    alertText.style.display = 'block';

                } else if (data.status === 'erro' && data.mensagem === 'Estoque esgotado.') {
                    // ESTOQUE ESGOTADO
                    errorMessage.textContent = "‚ùå ESTOQUE ESGOTADO! Tente novamente mais tarde.";
                    errorMessage.style.display = 'block';
                    mainTitle.textContent = "Estoque Esgotado";
                    mainDescription.textContent = "O administrador precisa reabastecer as chaves. Por favor, volte em breve.";
                    alertText.style.display = 'none';
                    copyButton.disabled = true;

                } else {
                    // ERRO DE SEGURAN√áA (401) ou outro erro da API
                    errorMessage.textContent = `‚ùå Erro de Conex√£o. O servidor pode estar offline ou a chave secreta est√° incorreta.`;
                    errorMessage.style.display = 'block';
                    mainTitle.textContent = "Erro Grave";
                    mainDescription.textContent = "Por favor, contate o administrador.";
                    alertText.style.display = 'none';
                    copyButton.disabled = true;
                }

            } catch (error) {
                // ERRO GERAL (ex: servidor offline)
                loadingMessage.style.display = 'none';
                errorMessage.textContent = `‚ùå Servidor offline. Tente novamente mais tarde. (${error.message})`;
                errorMessage.style.display = 'block';
                mainTitle.textContent = "Erro de Conex√£o";
                mainDescription.textContent = "O bot pode estar desligado ou houve falha na rede.";
                alertText.style.display = 'none';
                copyButton.disabled = true;
            }
        }


        // 2. L√≥gica do bot√£o Copiar
        copyButton.addEventListener('click', function() {
            
            // Copia o texto
            keyInput.select();
            keyInput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            
            // Desabilita o bot√£o e esconde a chave
            this.disabled = true;
            this.textContent = 'Copiado! ‚úÖ';
            keyArea.style.opacity = '0.5'; 
            
            // Exibe a mensagem de feedback final
            feedback.style.display = 'block';
            
            // Esconde a chave ap√≥s um tempo
            setTimeout(() => { 
                keyArea.style.display = 'none'; 
                mainDescription.textContent = "Sua chave foi copiada! Volte ao Telegram para col√°-la no chat do bot e receber suas moedas.";
                alertText.textContent = "Esta p√°gina n√£o funcionar√° mais para esta sess√£o.";
            }, 2000); 
        });

        // Inicia a busca pela chave
        document.addEventListener('DOMContentLoaded', fetchKeyFromAPI);
    </script>
</body>
</html>
